            restart: unless-stopped
            env_file:
                - django_secret_key
        mqtt-broker:
            extends:
                file: mqtt_broker/app.yml
                service: app
            ports:
                - "8883:8883"
            networks:
                internal:
                    aliases:
                        - mqtt.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-mqtt-track
            restart: unless-stopped


