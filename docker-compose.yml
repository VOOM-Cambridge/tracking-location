            logging:
                driver: syslog
                options:
                    tag: docker-barcode-4
            restart: unless-stopped
            volumes:
                - ./barcode_dc/config/config_4.toml:/app/config.toml

        dashboard-ui:
            extends:
                file: dashboard_ui/app.yml
                service: app
            networks:
                        internal:
                                aliases:
                                        - dashboard-ui.docker.local
            logging:
                    driver: syslog
                    options:
                            tag: docker-dashboard-ui
            restart: unless-stopped
            env_file:
                - django_secret_key
 
        job-db:
            extends:
                file: locations_sds/app.yml
                service: app
